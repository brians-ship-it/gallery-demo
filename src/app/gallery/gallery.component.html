<h2>{{ title }}</h2>
<div class="container">
	<button 
		class="btn btn-lg btn-info" 
		[class.active]="filterBy == 'all'" 
		(click)="filterBy = 'all'">
		All
	</button>
	<button 
		class="btn btn-lg btn-info" 
		[class.active]="filterBy == 'boats'" 
		(click)="filterBy='boats'">
		Boats
	</button>
	<button 
		class="btn btn-lg btn-info" 
		[class.active]="filterBy == 'cars'" 
		(click)="filterBy='cars'">All
	</button>
	<button 
		class="btn btn-lg btn-info" 
		[class.active]="filterBy == 'books'" 
		(click)="filterBy='books'">
		Cars
	</button>
	<button 
		class="btn btn-lg btn-info" 
		[class.active]="filterBy == 'houses'" 
		(click)="filterBy='houses'">
		Books
	</button>

	<ul id="thumbnailsList">
		<li *ngFor="let image of (visibleImages | imageFilter: filterBy)">
			<a [routerLink]="['/image', image.id]">
				<img src="{{ image.url }}" class="tn" width="200" height="200" alt="">
			</a>
		</li>
	</ul>
</div>
